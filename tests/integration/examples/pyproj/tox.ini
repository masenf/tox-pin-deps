[tox]
isolated_build = true
envlist = nodeps, prefoo, oldfoo, skipinst


[testenv]
pip_compile_opts = --generate-hashes -v
commands = pip freeze

[testenv:nodeps]
pip_compile_opts = {[testenv]pip_compile_opts} --resolver=backtracking

[testenv:prefoo]
pip_compile_opts = --resolver=backtracking
pip_pre = True

[testenv:oldfoo]
deps =
    mock_pkg_foo < 0.1

[testenv:skipinst]
skip_install = True
deps =
    mock_pkg_quuc < 2.1
    mock_pkg_bar < 1.1
