[tox]
isolated_build = true
#envlist = nodeps, oldfoo, skipinst
# XXX: nodeps env does not find/pin transitives, this is a bug
envlist = oldfoo, skipinst


[testenv]
pip_compile_opts = --generate-hashes -v
commands = pip freeze

[testenv:nodeps]

[testenv:oldfoo]
deps =
    mock_pkg_foo < 0.1

[testenv:skipinst]
skip_install = True
deps =
    mock_pkg_quuc < 2.1
    mock_pkg_bar < 1.1
